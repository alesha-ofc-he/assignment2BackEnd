<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather Information</h1>
        <img id="weather-icon" class="weather-icon" alt="Weather Icon">
        <p><strong>Temperature:</strong> <span id="temperature">Loading...</span> °C</p>
        <p><strong>Feels Like:</strong> <span id="feels-like">Loading...</span> °C</p>
        <p><strong>Description:</strong> <span id="description">Loading...</span></p>
        <p><strong>Humidity:</strong> <span id="humidity">Loading...</span> %</p>
        <p><strong>Pressure:</strong> <span id="pressure">Loading...</span> hPa</p>
        <p><strong>Wind Speed:</strong> <span id="wind-speed">Loading...</span> m/s</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
