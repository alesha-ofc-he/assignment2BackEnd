<!-- weather.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <script src="weather.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="h-screen grid grid-cols-2 gap-4">
        <!-- Левая часть: Показатели погоды -->
        <div class="bg-white shadow-lg rounded-lg p-6 m-6">
            <h2 class="text-2xl font-bold mb-4">Weather Details</h2>
            <ul class="text-lg text-gray-700 space-y-2">
                <li>Temperature: <span id="temperature" class="font-semibold">-</span>°C</li>
                <li>Feels Like: <span id="feels_like" class="font-semibold">-</span>°C</li>
                <li>Min Temperature: <span id="temp_min" class="font-semibold">-</span>°C</li>
                <li>Max Temperature: <span id="temp_max" class="font-semibold">-</span>°C</li>
                <li>Humidity: <span id="humidity" class="font-semibold">-</span>%</li>
                <li>Pressure: <span id="pressure" class="font-semibold">-</span> hPa</li>
            </ul>
        </div>

        <!-- Правая часть: Карта -->
        <div id="map" class="m-6 bg-gray-200 rounded-lg shadow-lg"></div>
    </div>
</body>
</html>
